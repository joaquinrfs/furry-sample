<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Furry Sample</title>
	<meta name="description" content="Una demostración sobre la relación entre la URL generada por GitHub Pages y la URL del repositorio.">
	<meta name="keywords" content="GitHub, URL, Pages, Repository">
	<meta name="author" content="Joaquín Fritsch Santis (A.K.A.: Winged Wolf)">
</head>
<body>
	<div>
		<h1>Hello, furries</h1>
		<p>
			Esta página se encuentra alojada en<br>
			<a href="https://joaquinrfs.github.io/furry-sample/">https://joaquinrfs.github.io/furry-sample/</a>
		</p>
		<p>
			Así es como se traduciría esta pagina a GitHub:<br>
			<a href="https://github.com/joaquinrfs/furry-sample">https://github.com/joaquinrfs/furry-sample</a>
		</p>
		<div class="explanation">
			<p>donde la URL:</p>
			<code><em>username</em>.github.io/<em>repositorio</em></code>
			<p>se traduce a:</p>
			<code>github.com/<em>username</em>/<em>repositorio</em></code>
		</div>
	</div>
</body>
</html>
